<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../assets/css/common.css">
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/common.js"></script>
  <title>버스링크 관리자</title>
</head>

<body class="sub page-form"><!--  class 추가  [홈 - "home"] ,  [일반 페이지 - "sub"] , [입력 폼 페이지 - "sub page-form"], [ 팝업 - "popup-full"] -->
  <div class="wraaper">
    <div class="container">
      <header class="app-header">
        <div class="header-top">
          <div class="header-inner">
            <div class="header-title">
              <a href="javascript:history.back();" class="btn-back" aria-label="뒤로가기"></a>
              <h1 class="title">승객앱 팝업공지</h1><!-- 화면제목   -->
            </div>
            <!--// header-title -->

            <div class="header-actions">
              <span class="user-name">한국관광 <em>홍길동</em></span><!-- 사용자 정보 -->
              <div class="btns">
                <a href="#" class="btn-my-page" aria-label="마이페이지"></a>
                <button type="button" class="btn-logout " aria-label="로그아웃"></button><!--  버튼이 없을 경우 class="is-hidden" 추가 -->
              </div>
            </div>
            <!--// header-actions -->
          </div>
          <!--//header-inner -->
        </div>
      </header>
      <!--// header -->

      <main id="colgroup" class="colgroup">
          <div id="contents">
            <div class="inner">
                <div class="notice-write">
                    <div class="notice-tit">
                        <input type="text" placeholder="제목을 입력하세요." class="text-input">
                    </div>
                    <!--//form-box-->
                    <div class="notice-field form-box">
                        <div class="notice-inner">
                          <div class="sub-tit">사진</div>
                          <div class="upload-box">
                            <div class="image-upload">
                              <label class="image-box">
                                <input type="file" id="imgFile" accept="image/*" hidden>
                                <span class="upload-plus">클릭하여 이미지 업로드</span>
                              </label>
                            </div>
                            <!--//image-upload-->
                            <div class="check-group">
                                <span class="check-box">
                                <input type="checkbox" id="imgDelete">
                                <label for="imgDelete">사진삭제</label>
                              </span>
                            </div>
                            <!--//check-group-->
                          </div>
                          <!--// upload-box -->
                        </div>
                        <!--//notice-inner -->
                    </div>
                    <!--//notice-field -->
                    <div class="form-box">
                      <textarea id="noticeContent" rows="5" placeholder="공지 내용을 입력해 주세요."></textarea>
                      <div class="check-group">
                        <span class="check-box">
                          <input type="checkbox" id="check03">
                          <label for="check03">팝업노출여부</label>
                        </span>
                      </div>
                    </div>
                    <!--//form-box-->
                    <div class="put-box right">
                      <button type="button" class="button type3">완료</button>
                    </div>
                    <!--//put-box  -->
                </div>
                <!--//notice-write-->
            </div>
            <!--// inner -->
          </div>
          <!--// contents -->
      </main>
      <!-- //main.colgroup -->
    
      <footer class="app-footer">
        <div class="inner-area">
          <button type="button" class="btn-footer btn-footer-home"><span>홈</span></button>
          <button type="button" class="btn-footer btn-footer-schedule"><span>배차관리</span></button>
          <button type="button" class="btn-footer btn-footer-tracking"><span>차량관제</span></button>
          <button type="button" class="btn-footer btn-footer-checking"><span>탑승자승인</span></button>
          <button type="button" class="btn-footer btn-footer-bookings"><span>에약관리</span></button>
        </div>
      </footer>
      <!--//app-footer -->

      <div class="scrollTop_btn">
        <button type="button">상단으로 이동</button>
      </div>
      <!--// 상단으로 이동   -->
    </div>
    <!--//container-->
  </div>
  <!--//wraaper-->
</body>
</html>
