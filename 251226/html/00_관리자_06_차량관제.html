<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="index,follow">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
  <meta name="title" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="../assets/css/common.css">
   <script src="../assets/js/jquery-1.12.4.min.js"></script>
  <script src="../assets/js/common.js"></script>
  <title>버스링크 관리자</title>
</head>

<body class="sub map"><!--  class 추가  [홈 - "home"] ,  [일반 페이지 - "sub"] , [입력 폼 페이지 - "sub page-form"], [ 팝업 - "popup-full"] , [ 지도 - "map"] -->
  <div class="wraaper">
      <div class="container">
        <header class="app-header">
          <div class="header-top">
            <div class="header-inner">

              <div class="header-title">
                <a href="javascript:history.back();" class="btn-back" aria-label="뒤로가기"></a>
                <h1 class="title">차량관제</h1><!-- 화면제목   -->
              </div>
              <!--// header-title -->

              <div class="header-actions">
                <span class="user-name">한국관광<em>홍길동</em></span><!-- 사용자 정보 -->
                <a href="#" class="btn-my-page" aria-label="마이페이지"></a>
                <button type="button" class="btn-logout" aria-label="로그아웃"></button><!--  버튼이 없을 경우 class="is-hidden" 추가 -->
              </div>
              <!--// header-actions -->
            </div>
          </div>
        </header>
        <!--// header -->

        <main id="colgroup" class="colgroup">
          <div id="contents">
              <!-- 지도 테스트 중  -->
              <div id="map-wrap">
                <iframe src="https://www.google.com/maps?q=37.5665,126.9780&z=14&output=embed" loading="lazy">
                </iframe>
              </div>
               <!-- //지도 테스트 중  -->
            
              <!-- 지도 위 UI -->
              <div class="map-ui">
                <div class="inner">
                  <!-- 카드 타입  -->
                  <div class="card-type small-size">
                    <div class="card-header">
                      <div class="card-title">
                        <span class="route-name">놀유니버스</span><!-- 노선 정보명-->
                        <p class="route-path">
                          <span class="route-time">07:30</span>
                          판교역 &gt; 놀유니버스
                        </p>
                      </div>
                    </div>
                    <a href="#" class="card-more" aria-label="노선 상세 보기"></a>
                  </div>
                  <!--// 카드타입  -->

                  <div class="map-ui-sch">
                    <div class="form-box type2">
                        <select name="" id="">
                          <option value="">이윤기   경기78아 6958</option>
                          <option value="">옵션2</option>
                          <option value="">옵션3</option>
                        </select>
                        <button class="button btn-sm btn-reset">새로고침</button>
                      </div>
                  </div>
                  <!--//map-ui-sch -->
                </div>
                <!-- inner -->

                <div class="tab">
                  <ul class="tabnav">
                    <li><a href="#tab01">관제</a></li>
                    <li><a href="#tab02">노선도</a></li>
                  </ul>
                  <!--//tabnav -->

                  <!-- 텝 컨텐츠 내용  지도 테스트 후 훌어주세요
                  <div class="tabcontent">
                    <div id="tab01">

                      내용이 들어갑니다.1111
                    </div>



                    <div id="tab02">
                       내용이 들어갑니다.2222

                    </div>

                  </div>
                  //tabcontent -->
                </div>
                <!--//tab-->
              </div>
              <!--// map -ui -->
          </div>
        </main>
        <!-- //main.colgroup -->
        <div class="app-footer">
          <div class="inner-area">
            <button type="button" class="btn-footer btn-footer-home"><span>홈</span></button>
            <button type="button" class="btn-footer btn-footer-schedule"><span>배차관리</span></button>
            <button type="button" class="btn-footer btn-footer-tracking"><span>차량관제</span></button>
            <button type="button" class="btn-footer btn-footer-checking"><span>탑승자승인</span></button>
            <button type="button" class="btn-footer btn-footer-bookings"><span>에약관리</span></button>
          </div>
        </div>
        <!-- //app-footer -->

        <div class="scrollTop_btn">
          <button type="button">상단으로 이동</button>
        </div>
        <!--// 상단으로 이동   -->


      </div>
      <!--//container-->
</div>
<!--//wraaper-->

</body>
</html>
